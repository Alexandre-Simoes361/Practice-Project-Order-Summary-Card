<!DOCTYPE html>
<html lang="en">
    <head>
        <Title>Frontend Mentor | Order summary component</Title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link
          rel="icon"
          type="image/png"
          sizes="32x32"
          href="Images/favicon-32x32.png"
        />
    </head>
    <body>
        <main>
            <div class="card">
                <img class="rocking_out" src="Images/illustration-hero.svg" alt="Drawing of a man listening to music">
                <div class="order_area">
                    <div class="summary_area">
                        <h1 class="summary_title">Order Summary</h1>
                        <p class="summary_description">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                    </div>
                    <div class="plan_area">
                        <img class="music_icon" src="Images/icon-music.svg" alt="An icon of a musical note">
                        <div class="plan_details">
                            <h2 class="plan_type">Annual Plan</h2>
                            <p class="plan_cost">$59.99/year</p>
                        </div>
                        <button class="plan_change"><h2>Change</h2></button>
                    </div>
                    <button class="proceed"><h2>Proceed to Payment</h2></button>
                    <button class="cancel"><h2>Cancel Order</h2></button>
                </div>
            </div>
        </main>
    </body>
